<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Producto</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
<h1>Formulario de Producto</h1>
<form th:action="@{/productos}" th:object="${producto}" method="post">
    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required>
    </div>
    <div>
        <label for="stock">Stock:</label>
        <input type="number" id="stock" th:field="*{stock}" min="0" required>
    </div>
    <div>
        <label for="precioCompra">Precio de Compra:</label>
        <input type="number" step="0.01" id="precioCompra" th:field="*{precioCompra}" min="0" required>
    </div>
    <div>
        <label for="precioVenta">Precio de Venta:</label>
        <input type="number" step="0.01" id="precioVenta" th:field="*{precioVenta}" min="0" required>
    </div>
    <div>
        <button type="submit">Guardar</button>
    </div>
</form>
</body>
</html>
